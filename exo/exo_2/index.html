<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js" ></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" ></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div id="root"></div>
    </header>

    <script type="text/babel">

        // s'il y a une majuscule au début des fonctions, ça devient des componsants react

        function TitleComponent()
        {
            const title = "la maison jungle";
            return (<h1>{ title.charAt(0).toUpperCase() + title.slice(1) }</h1>);
        }

        function Description() 
        {
            const text = "Ici achetez toutes les plantes dont vous avez toujours révé";
            const emojis = " :) :) :) ";
            return (<p>{ text.slice(0, 61) + emojis }</p>);
        }

        

        function Banner(){
            return (
                <React.Fragment>
                    <TitleComponent/>
                    <Description/>
                    <Cart/>
                </React.Fragment>
            );
        }

        function Cart()
        {
            const plante1 = 'monstera'; 
            const plante2 = 'lierre'; 
            const plante3 = 'bouquet de fleurs'; 

            const monsteraPrice = 8;
            const lierrePrice = 10;
            const fleursPrice = 15;

            return (

                <div>
                    <h2>Panier</h2>

                    <ul>
                        <li>{ plante1 } : { monsteraPrice } €</li>
                        <li>{ plante2 } : { lierrePrice } €</li>
                        <li>{ plante3 } : { fleursPrice } €</li>
                    </ul>
                    Total : { monsteraPrice + lierrePrice + fleursPrice } €
                </div>
            );
        }

        ReactDOM.render(<Banner/>, document.getElementById("root"));
    </script>
</body>
</html>
